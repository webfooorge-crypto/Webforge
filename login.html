<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Web Forge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .login-header .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }

        .form-control {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }

        .error-message {
            color: #f72585;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 15px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-code"></i>
            </div>
            <h1>Web Forge</h1>
            <p>لوحة تحكم إدارة المحتوى</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label>اسم المستخدم</label>
                <div class="input-with-icon">
                    <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label>كلمة المرور</label>
                <div class="input-with-icon">
                    <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">تذكرني</label>
                </div>
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
            
            <div class="login-footer">
                <p>جميع الحقوق محفوظة &copy; 2026 Web Forge</p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            
            // إخفاء رسائل الخطأ
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            let isValid = true;
            
            // التحقق من صحة البيانات
            if (!username) {
                usernameError.textContent = 'يرجى إدخال اسم المستخدم';
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                passwordError.textContent = 'يرجى إدخال كلمة المرور';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // بيانات تسجيل الدخول الافتراضية
                const validCredentials = {
                    username: 'admin',
                    password: 'admin123'
                };
                
                if (username === validCredentials.username && password === validCredentials.password) {
                    // حفظ حالة تسجيل الدخول
                    localStorage.setItem('dashboard_token', 'authenticated');
                    
                    // توجيه إلى لوحة التحكم
                    window.location.href = 'dashboard.html';
                } else {
                    alert('اسم المستخدم أو كلمة المرور غير صحيحة');
                }
            }
        });
        
        // تحميل بيانات "تذكرني" إذا كانت موجودة
        document.addEventListener('DOMContentLoaded', function() {
            const remembered = localStorage.getItem('remember_login');
            if (remembered === 'true') {
                document.getElementById('username').value = localStorage.getItem('saved_username') || '';
                document.getElementById('password').value = localStorage.getItem('saved_password') || '';
                document.getElementById('remember').checked = true;
            }
        });
        
        // حفظ بيانات "تذكرني"
        document.getElementById('remember').addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('remember_login', 'true');
                localStorage.setItem('saved_username', document.getElementById('username').value);
                localStorage.setItem('saved_password', document.getElementById('password').value);
            } else {
                localStorage.removeItem('remember_login');
                localStorage.removeItem('saved_username');
                localStorage.removeItem('saved_password');
            }
        });
    </script>
</body>
</html>
