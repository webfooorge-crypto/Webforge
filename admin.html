<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forge | لوحة تحكم المالك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: none; /* إخفاء الصفحة حتى يتم التأكد من كلمة المرور */
        }

        /* تنسيق الهيدر في لوحة التحكم */
        header {
            background: var(--secondary);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        }

        .container { padding: 40px; max-width: 1200px; margin: auto; }

        /* كروت الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--secondary);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(56, 189, 248, 0.1);
            text-align: center;
        }

        .stat-card i { font-size: 2rem; color: var(--accent); margin-bottom: 15px; }
        .stat-card h3 { margin: 10px 0; font-size: 0.9rem; color: #94a3b8; }
        .stat-card div { font-size: 1.8rem; font-weight: bold; }

        /* جدول إدارة التقييمات */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--secondary);
            border-radius: 15px;
            overflow: hidden;
        }

        .admin-table th, .admin-table td {
            padding: 15px 20px;
            text-align: right;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .admin-table th { background: rgba(56, 189, 248, 0.1); color: var(--accent); }

        .btn-action {
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-delete { background: var(--danger); color: white; }
        .btn-approve { background: var(--success); color: white; margin-left: 5px; }

        .empty-msg { text-align: center; padding: 40px; color: #94a3b8; }
    </style>
</head>
<body id="adminBody">

    <header>
        <h2><i class="fas fa-tools"></i> لوحة إدارة Web Forge</h2>
        <button onclick="logout()" class="btn-action btn-delete">تسجيل الخروج</button>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <h3>إجمالي التقييمات</h3>
                <div id="totalComments">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-wallet"></i>
                <h3>أرباح الاستشارات المتوقعة</h3>
                <div><span id="revenue">0</span> DH</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3>الإحالات النشطة</h3>
                <div id="activeReferrals">0</div>
            </div>
        </div>

        <h3><i class="fas fa-comment-dots"></i> إدارة تقييمات العملاء</h3>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>العميل</th>
                    <th>التقييم</th>
                    <th>التعليق</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody id="adminCommentsList">
                </tbody>
        </table>
        <div id="noData" class="empty-msg" style="display: none;">لا توجد تقييمات جديدة حالياً.</div>
    </div>

    <script>
        // 1. نظام حماية بسيط
        const ADMIN_PASS = "WebForge2026"; // يمكنك تغيير كلمة السر هنا

        function authenticate() {
            const pass = prompt("أدخل كلمة مرور المالك للوصول:");
            if (pass === ADMIN_PASS) {
                document.getElementById('adminBody').style.display = 'block';
                loadAdminData();
            } else {
                alert("كلمة مرور خاطئة!");
                window.location.href = "index.html"; // العودة لصفحة الزبون
            }
        }

        // 2. تحميل البيانات من LocalStorage (مؤقتاً)
        function loadAdminData() {
            const comments = JSON.parse(localStorage.getItem('webforgeComments')) || [];
            const list = document.getElementById('adminCommentsList');
            const noData = document.getElementById('noData');
            
            document.getElementById('totalComments').textContent = comments.length;
            
            if (comments.length === 0) {
                noData.style.display = 'block';
                list.innerHTML = '';
                return;
            }

            noData.style.display = 'none';
            list.innerHTML = '';

            comments.forEach((c, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${c.name}</td>
                    <td style="color: #fbbf24;">${c.rating} ★</td>
                    <td>${c.content}</td>
                    <td>
                        <button class="btn-action btn-delete" onclick="deleteComment(${index})">حذف</button>
                    </td>
                `;
                list.appendChild(row);
            });
        }

        // 3. وظيفة الحذف
        function deleteComment(index) {
            if(confirm("هل أنت متأكد من حذف هذا التقييم نهائياً؟")) {
                let comments = JSON.parse(localStorage.getItem('webforgeComments')) || [];
                comments.splice(index, 1);
                localStorage.setItem('webforgeComments', JSON.stringify(comments));
                loadAdminData();
                alert("تم الحذف بنجاح");
            }
        }

        function logout() {
            window.location.href = "index.html";
        }

        // بدء التحقق عند التحميل
        authenticate();
    </script>
</body>
</html>
